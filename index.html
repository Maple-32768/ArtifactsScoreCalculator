<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-27RTDFNREZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-27RTDFNREZ');
    </script>
    <link rel="stylesheet" href="style.css">
    <script lang="javascript" type="text/javascript">
        function Calculate(){
            var score = 0, strength, rate, damage;
            strength = parseFloat(document.getElementById("str").value);
            rate = parseFloat(document.getElementById("crt_rate").value);
            damage = parseFloat(document.getElementById("crt_dmg").value);

            score += isNaN(strength) ? 0 : strength;
            score += isNaN(rate) ? 0 : rate * 2;
            score += isNaN(damage) ? 0 : damage;
            document.getElementById("score").innerText = Math.round(score * 10) / 10.0;
        }

        function Clear(){
            document.getElementById("str").value = "";
            document.getElementById("crt_rate").value = "";
            document.getElementById("crt_dmg").value = "";
            Calculate();
        }
    </script>
    <title>聖遺物スコア計算器</title>
</head>
<body>
	<div class="contents_wrapper">
	    <h2>聖遺物スコア計算器</h2>
	    <p>
	        <label for="str">攻撃力</label>
	        <input type="number" name="strength" id="str" min="0" class="class1">%
	        <br>
	        <label for="crt_rate">会心率</label>
	        <input type="number" name="critical_rate" id="crt_rate" min="0" class="class1">%
	        <br>
	        <label for="crt_dmg">会心ダメージ</label>
	        <input type="number" name="critical_damage" id="crt_dmg" min="0" class="class2">%
	    </p>
	    <button onclick="Calculate();">計算</button>
	    <button onclick="Clear();">リセット</button>
	    <p>
	        <h3>
	            スコア :
	            <label id="score">0</label>
	        </h3>
	    </p>
	</div>
</body>
</html>
